<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <script>
        function sprawdz(form) {
            alert('Pole Nazwisko musi być wypełnione'); {
            form.nazw.focus();
            return false;
        }
        if (form.imie.value == '') {
            alert('Pole Imię musi być wypełnione');
            form.imie.focus();
            return false;
        }
        if (form.zawod.value == '') {
            alert('Pole Zawód musi byc wypełnione');
            form.zawod.focus();
            return false;
        }
        return true;
    }
	function button_colour() {
		document.body.style.cursor = 'pointer';
    	}
	function reset_cursor() {
    		document.body.style.cursor = 'default';
	}
    	function capital_letter(input) {
		let value = input.value;
		if (value.length > 0) {
			input.value = value.charAt(0).toUpperCase() + value.slice(1);
		    }
	}
	
	function regexior() {
		    }

		
    </script>
    <style type="text/css">
    body {
            display: flex;
            justify-content: center; /* Centers horizontally */
            align-items: center; /* Centers vertically */
            height: 100vh; /* Full viewport height */
            margin: 0;
            background-color: blue;
        }

        /* Style the form container */
        div {
            width: 400px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Inputs styling */
        .pole {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }

        /* Form title */
        #ak1 {
            font-size: 16pt;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Submit button */
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #D3D3D3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14pt;
        }

        input[type="submit"]:hover {
            background-color: green;
        }
    </style>


</head>
<body>
    <div>
        <form enctype="text/plain" action=" " method="post"
        onsubmit="return sprawdz(this);">
        <p id="ak1">Dane osobowe:</p>
        </form>
        <b>Imię:</b>
        <input class="pole" name="nazw" value="" size="40" oninput="capital_letter(this)"><br>
        <b>Nazwisko:</b>
        <input class="pole" name="imie" value="" size="40" oninput="capital_letter(this)"><br>
	<b>Adres e-mail:</b>
	<input id="email" type="email" class="pole" name="email" value="" size="40"><br>
	<b>Data urodzenia:</b>
	<input class="pole" name="data" value="" size="40" type="date"><br>
	<b>Zawód:</b>
	<select class="pole" name="zawod" size="5" multiple>
		<option value="informatyk">Informatyk</option>
		<option value="programista">Programista</option>
		<option value="teleinformatyk">Teleinformatyk</option>
		<option value="elektryk">Elektryk</option>
		<option value="elektronik">Elektronik</option>
	</select><br>
	<b>Stopnień/Tytuł</b>
	<select class="pole" name="stopien" size="5" multiple>
		<option value="technik">Technik</option>
                <option value="inzynier">Inżynier</option>
                <option value="magister">Magister</option>
                <option value="doktor">Doktor</option>
                <option value="profesor">Profesor</option>
	</select>
	<!--<input class="pole" name="zawod" value="" size="40"><br><br>-->
        
	<label> Pracuję: <input type="checkbox" name="opcje" maxlength="1">
        </label><br><br>
        <input type="submit" value="Wyślij" onmouseenter="button_colour()" onmouseleave="reset_cursor()">
		
	</form>
    </div>
</body>
</html>
